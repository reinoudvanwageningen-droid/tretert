<!DOCTYPE html>
<html lang="nl" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | CAPS Consult</title>
  <meta name="description" content="Neem contact op met CAPS Consult voor projectregie, QA/QC en commissioning in de scheepsbouw." />
  <meta property="og:title" content="Contact | CAPS Consult" />
  <meta property="og:description" content="Plan een kennismaking of vraag een voorstel aan." />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="nl_NL" />
  <meta property="og:site_name" content="CAPS Consult" />
  <meta property="og:image" content="[URL naar Open Graph afbeelding]" />
  <meta property="og:url" content="[Website URL]/contact" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="site.css" />
  <script src="tailwind-config.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-slate-800 bg-white" data-page="contact">
  <a href="#main" class="sr-only focus:not-sr-only focus:fixed focus:top-4 focus:left-4 focus:z-50 focus:bg-white focus:text-caps-blue focus:px-4 focus:py-2 focus:rounded-full">Naar content</a>

  <div id="site-header"></div>

  <main id="main">
    <section class="bg-caps-blue text-white py-16 md:py-20">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <p class="text-xs uppercase tracking-[0.3em] text-white/60">Contact</p>
        <h1 class="text-3xl md:text-5xl font-semibold mt-4">Plan een kennismaking.</h1>
        <p class="text-lg text-white/80 mt-4 max-w-2xl">Vertel ons over uw project. We reageren binnen 24 uur (placeholder).</p>
      </div>
    </section>

    <section class="py-16 md:py-20 bg-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div data-cta-band></div>
        <div class="mt-12 grid lg:grid-cols-[1.1fr_0.9fr] gap-10">
          <div class="rounded-3xl border border-caps-steel p-8 shadow-soft">
            <h2 class="text-2xl font-semibold text-caps-blue">Contactformulier</h2>
            <form class="mt-6 grid gap-4" id="formulier">
              <label class="text-sm font-semibold text-slate-700">Naam
                <input type="text" class="mt-2 w-full rounded-xl border border-caps-steel px-4 py-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-caps-orange" placeholder="Naam en achternaam" />
              </label>
              <label class="text-sm font-semibold text-slate-700">E-mailadres
                <input type="email" class="mt-2 w-full rounded-xl border border-caps-steel px-4 py-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-caps-orange" placeholder="naam@bedrijf.nl" />
              </label>
              <label class="text-sm font-semibold text-slate-700">Telefoon
                <input type="tel" class="mt-2 w-full rounded-xl border border-caps-steel px-4 py-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-caps-orange" placeholder="+31 6 123 456 78" />
              </label>
              <label class="text-sm font-semibold text-slate-700">Bericht
                <textarea rows="4" class="mt-2 w-full rounded-xl border border-caps-steel px-4 py-3 focus:outline-none focus-visible:ring-2 focus-visible:ring-caps-orange" placeholder="Beschrijf kort uw project."></textarea>
              </label>
              <button type="submit" class="w-full sm:w-auto inline-flex items-center justify-center px-6 py-3 rounded-full bg-caps-orange text-white font-semibold shadow-soft hover:bg-orange-600">
                Verstuur aanvraag
              </button>
            </form>
          </div>
          <div class="space-y-6">
            <div class="rounded-2xl border border-caps-steel p-6 shadow-soft">
              <p class="text-xs uppercase tracking-[0.3em] text-caps-orange">Direct contact</p>
              <ul class="mt-4 space-y-3 text-sm text-slate-700">
                <li class="flex items-center gap-3">
                  <i class="fa-solid fa-envelope text-caps-orange"></i>
                  <a class="hover:text-caps-blue" data-config="company.email" data-config-href="mailto"></a>
                </li>
                <li class="flex items-center gap-3">
                  <i class="fa-solid fa-phone text-caps-orange"></i>
                  <a class="hover:text-caps-blue" data-config="company.phone" data-config-href="tel"></a>
                </li>
                <li class="flex items-center gap-3">
                  <i class="fa-brands fa-linkedin text-caps-orange"></i>
                  <a class="hover:text-caps-blue" data-config="company.linkedin" data-config-href="link">LinkedIn</a>
                </li>
              </ul>
            </div>
            <div class="rounded-2xl border border-caps-steel p-6 shadow-soft">
              <p class="text-xs uppercase tracking-[0.3em] text-caps-orange">Locatie</p>
              <p class="text-sm text-slate-600 mt-2">
                <span data-config="company.address"></span>, <span data-config="company.postalCode"></span> <span data-config="company.city"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>

  <script src="site-config.js"></script>
  <script src="site.js"></script>
</body>
</html>
